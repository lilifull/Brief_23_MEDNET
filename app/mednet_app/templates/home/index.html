{% extends 'base.html' %}

{% block content %}
    <p>Choisis un image médicale et l'application va deviner de quel organe il sagit !</p>
    <p>Formats d'image accéptés : png et jpeg</p>
<form method="POST" action="/predict" enctype="multipart/form-data">
    <p><input type="file" name="image"></p>
    <p><input type="submit" value="Predict"></p>
</form>
{% endblock %}
